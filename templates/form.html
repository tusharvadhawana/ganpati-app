<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aarti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url("{{ url_for('static', filename='Ganpati.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      color: #ffd700;
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: flex-end;
      margin-right: 80px;
      margin-top: 30px;
      flex: 1;
    }
    .form-section, .table-section {
      background: rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ffd700;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffcc00;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      color: white;
    }
    th {
      background-color: #444;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background: darkred;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #ccc;
      background: rgba(0,0,0,0.6);
      margin-top: auto;
    }
  </style>
</head>
<body>
  <h2>Shiv Angan Society, Ganpati Aarti Schedule 2025</h2>

  <div class="container">
    <div>
      <!-- Booking Form -->
      <div class="form-section">
        <form method="POST">
          <label for="booking_date">Select Date:</label>
          <input type="date" id="booking_date" name="booking_date" required>

          <label for="booking_time">Select Time:</label>
          <select id="booking_time" name="booking_time" required>
            <option value="Morning">Morning</option>
            <option value="Evening">Evening</option>
          </select>

          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>

          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Bookings Table -->
      <div class="table-section">
        <h3>All Bookings</h3>
        <table>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
          {% for booking in bookings %}
          <tr>
            <td>{{ booking[1] }}</td>
            <td>{{ booking[2] }}</td>
            <td>{{ booking[3] }}</td>
            <td>
              <form method="POST" style="display:inline;">
                <input type="hidden" name="delete_id" value="{{ booking[0] }}">
                <button type="submit" class="delete-btn">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
  <footer>
    Created By : Tushar Vadhawana
  </footer>
</body>
</html>
